<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link type="text/css" rel="stylesheet"
	href="/NfCrm/resources/css/bootstrap.min.css" />
<link rel="stylesheet" href="/NfCrm/resources/css/reset.css" />
<link rel="stylesheet" href="/NfCrm/resources/css/content.css" />
<link rel="stylesheet" href="/NfCrm/resources/css/pintuer.css">
<link rel="stylesheet" href="/NfCrm/resources/css/admin.css">
<script src="/NfCrm/resources/js/jquery.min.js"></script>
<script src="/NfCrm/resources/js/pintuer.js"></script>
<script type="text/javascript" src="/NfCrm/resources/js/jqPaginator.js"></script>

</head>
<body>

	<div class="panel admin-panel">
		<div class="panel-head">
			<strong class="icon-reorder">当月员工详情</strong> <a href=""
				style="float: right; display: none;">添加字段</a>
		</div>
		<div class="padding border-bottom">
			<ul class="search" style="padding-left: 10px;">

			</ul>
		</div>
		<table class="table table-hover text-center">
			<tr>
				<th>员工姓名</th>
				<th>签到时间</th>
				<th>签退时间</th>
			</tr>
			<#list dayattend as list>
			<tr>
				<td>${list.employee_name}</td>
				<td>${list.sign_time}</td> <#if list.sign_back_time!=null>
				<td>${list.sign_back_time}</td></#if> <#if
				list.sign_back_time==null>
				<td>未签退</td></#if>
			</tr>
			</#list>

			<td colspan="7" style="text-align: left; padding-left: 20px;">

				<ul class="pagination" id="pagination"></ul>
			</td>


		</table>
	</div>
	<script type="text/javascript">
	
	
 $.jqPaginator('#pagination', {
     totalPages: ${totalCount},
     visiblePages: 10,
     currentPage: ${currPage},
     prev: '<li class="prev"><a href="javascript:;">上一页</a></li>',
     next: '<li class="next"><a href="javascript:;">下一页</a></li>',
     page: '<li class="page"><a href="javascript:;">{{page}}</a></li>',
     onPageChange: function (num, type) {
     	console.info(type);
     	if(type!='init'){
     		window.location.href="selectMonthAttendDetail.do?currPage="+num+"&employee_no=${employee_no}";
     	}
     }
     
 });
   
</script>


</body>
</html>
