<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="/NfCrm/resources/css/pintuer.css">
<link rel="stylesheet" href="/NfCrm/resources/css/admin.css">
<script src="/NfCrm/resources/js/jquery.min.js"></script>
<script src="/NfCrm/resources/js/pintuer.js"></script>
<script type="text/javascript" src="/NfCrm/resources/js-date/WdatePicker.js"></script>
<script>
	function click_file() {
		$(".file_con").click();
	}
	//预览判断
	$(function(){
		$("#preview").click(function(){
			if($("#preview").attr("href")==null||$("#preview").attr("href")==""){
				alert("你没有文件可预览！");
			}
		});
	});
</script>
<style type="text/css">
.phone {
	position: absolute;
	top: 10%;
	left: 80%;
}

#up_button {
	margin-top: 20px;
}

#up_text {
	width: 100%;
	height: 100%;
	vertical-align: middle;
	text-align: center;
}

#phone_up {
	width: 140px;
	height: 140px;
	border: 1px;
}
.label{
	width: 20%; 
}
</style>
</head>
<body>
	<div class="panel admin-panel">
		<div class="panel-head" id="add">
			<strong><span class="icon-pencil-square-o"></span>员工信息详情</strong>
		</div>
		<div class="form-x" >
		<div class="body-content">
				<#list employeeinfo as employee>
				<div class="form-group" style="display: block; width: 50%; float: left;">
					<div class="label" style="margin-left: 255px;">
						<label>姓名：</label>
					</div>
					<div class="a">
						<input name="level_id" disabled="disabled" type="hidden" value="${employee.level_id}">
						<input type="text" disabled="disabled" class="input w50"  name="customer_level" value="${employee.customer_level}" data-validate="required:请输入正确格式" />
					</div>
				</div>
				<div class="form-group"
					style="display: block;width: 50%; float: left;">
					<div class="label">
						<label>别名：</label>
					</div>
					<div class="field">
						<input type="text" disabled="disabled" class="input w50" value="${employee.remark}" name="remark" data-validate="required:请输入正确格式"/>
					</div>
				</div>
				<div class="form-group"
					style="display: block; width: 50%; float: left;">
					<div class="label" style="margin-left: 255px;">
						<label>出生日期：</label>
					</div>
					<div class="a">
					<input name="birthday" disabled="disabled" type="text" value="${employee.birthday}" class="input w50" onclick="WdatePicker({readOnly:true})"
						style="line-height: 17px; display: inline-block" data-validate="required:请输入正确格式" />
						
					</div>
				</div>
				<div class="form-group"
					style="display: block; width: 50%; float: left;">
					<div class="label">
						<label>现住址：</label>
					</div>
					<div class="field">
						<input type="text" disabled="disabled" class="input w50" value="${employee.address}" name="address"
							data-validate="required:请输入正确格式"  />
					</div>
				</div>
				<div class="form-group"
					style="display: block; width: 50%; float: left;">
					<div class="label" style="margin-left: 255px;">
						<label>祖籍：</label>
					</div>
					<div class="a">
						<input type="text" disabled="disabled" class="input w50" value="${employee.ancestral_home}" name="ancestral_home"
							data-validate="required:请输入正确格式"  />
					</div>
				</div>
				<div class="form-group"
					style="display: block; width: 50%; float: left;">
					<div class="label">
						<label>学历：</label>
					</div>
					<div class="field">
						<input type="text" disabled="disabled" class="input w50" value="${employee.education}" name="education"
							data-validate="required:请输入正确格式"  />
					</div>
				</div>
				<div class="form-group"
					style="display: block; width: 50%; float: left;">
					<div class="label" style="margin-left: 255px;">
						<label>电话号码：</label>
					</div>
					<div class="a">
						<input type="text" disabled="disabled" class="input w50" value="${employee.tel}" name="tel"
							data-validate="required:请输入正确格式"  />
					</div>
				</div>
				<div class="form-group"
					style="display: block; width: 50%; float: left;">
					<div class="label">
						<label>QQ号码：</label>
					</div>
					<div class="field">
						<input type="text" disabled="disabled" class="input w50" value="${employee.qq_no}" name="qq_no"
							data-validate="required:请输入正确格式"  />
					</div>
				</div>
				<div class="form-group"
					style="display: block; width: 50%; float: left;">
					<div class="label" style="margin-left: 255px;">
						<label>微信号：</label>
					</div>
					<div class="a">
						<input type="text" disabled="disabled" class="input w50" value="${employee.wx_no}" name="wx_no"
							data-validate="required:请输入正确格式"  />
					</div>
				</div>
				<div class="form-group"
					style="display: block; width: 50%; float: left;">
					<div class="label">
						<label>爱好：</label>
					</div>
					<div class="field">
						<input type="text" disabled="disabled" class="input w50" value="${employee.hobbies}" name="hobbies"
							data-validate="required:请输入正确格式"  />
					</div>
				</div>
				<div class="form-group"
					style="display: block; width: 50%; float: left;">
					<div class="label" style="margin-left: 255px;">
						<label>面试时间：</label>
					</div>
					<div class="a">
					<input name="interview_time" disabled="disabled" type="text" value="${employee.interview_time}" class="input w50" onclick="WdatePicker({readOnly:true})"
						style="line-height: 17px; display: inline-block" data-validate="required:请输入正确格式" />
					</div>
				</div>
				<div class="form-group"
					style="display: block; width: 50%; float: left;">
					<div class="label">
						<label>面试岗位：</label>
					</div>
					<div class="field">
						<input type="text" disabled="disabled" class="input w50"  value="${employee.interview_job}" name="interview_job"
							data-validate="required:请输入正确格式"  />
					</div>
				</div>
				<div class="form-group"
					style="display: block; width: 50%; float: left;">
					<div class="label" style="margin-left: 255px;">
						<label>试用时间：</label>
					</div>
					<div class="a">
						<input type="text" disabled="disabled" class="input w50" value="${employee.probation_time}" name="probation_time"
							data-validate="required:请输入正确格式"  />
					</div>
				</div>
				<div class="form-group"
					style="display: block; width: 50%; float: left;">
					<div class="label">
						<label>试用岗位：</label>
					</div>
					<div class="field">
						<input type="text" disabled="disabled" class="input w50" value="${employee.probation_job}" name="probation_job"
							data-validate="required:请输入正确格式"  />
					</div>
				</div>
				<div class="form-group"
					style="display: block; width: 50%; float: left;">
					<div class="label" style="margin-left: 255px;">
						<label>转正时间：</label>
					</div>
					<div class="a">
					<input name="official_time" disabled="disabled"  type="text" value="${employee.official_time}" class="input w50" onclick="WdatePicker({readOnly:true})"
						style="line-height: 17px; display: inline-block" data-validate="required:请输入正确格式" />
						
					</div>
				</div>
				<div class="form-group"
					style="display: block; width: 50%; float: left;">
					<div class="label">
						<label>转正岗位：</label>
					</div>
					<div class="field">
						<input type="text" disabled="disabled" class="input w50" value="${employee.official_job}"
							name="official_job" data-validate="required:请输入正确格式"  />
					</div>
				</div>
				<div class="form-group"
					style="display: block; width: 50%; float: left;">
					<div class="label" style="margin-left: 47.5%;">
						<label>入职时间：</label>
					</div>
					<div class="a">
					<input name="job_date" disabled="disabled"  type="text" value="${employee.job_date}" class="input w50" onclick="WdatePicker({readOnly:true})"
						style="line-height: 17px; display: inline-block" data-validate="required:请输入正确格式" />
						
					</div>
				</div>
				<div class="form-group"
					style="display: block; width: 50%; float: left;">
					<div class="label">
						<label>在职时间：</label>
					</div>
					<div class="field">
						<input type="text" disabled="disabled" class="input w50" value="${employee.work_time}" name="work_time"
						style="line-height: 17px; display: inline-block"
							data-validate="required:请输入正确格式"  />
					</div>
				</div>
				

				<div class="form-group" style="display: block; width: 50%; float: left;">
					<div class="label" style=" margin-left: 47.5%; ">
						<label>离职日期：</label>
					</div>
					<div class="a">
					<input name="resignation_time"  disabled="disabled" type="text" value="${employee.resignation_time}" class="input w50" onclick="WdatePicker({readOnly:true})"
						style="line-height: 17px; display: inline-block" data-validate="required:请输入正确格式" />
						<div class="tips"></div>
					</div>
				</div>
				<div class="form-group" style="display: block; width: 50%; float: left;">
					<div class="label">
						<label>在职时长：</label>
					</div>
					<div class="field">
						<input type="text" disabled="disabled" class="input w50" value="${employee.work_time}" name="work_time"/>
						<div class="tips"></div>
					</div>
				</div>
				<div class="form-group" style="display: block; width: 50%; float: left;">
					<div class="label" style="margin-left: 47.5%">
						<label>工作意向：</label>
					</div>
					<div class="a">
						<input type="text" disabled="disabled" class="input w50" value="${employee.work_direction}" name="work_direction"/>
						<div class="tips"></div>
					</div>
				</div>
				<div class="form-group" style="display: block; width: 50%; float: left;">
					<div class="label">
						<label>状态：</label>
					</div>
					<div class="a">
						<#if employee.status ==0>
						<input type="text" disabled="disabled" class="input w50" value="试用" name="status"
						style=" display: inline-block" data-validate="required:请输入正确格式的数据" />
						</#if>
						<#if employee.status ==1>
						<input type="text" disabled="disabled" class="input w50" value="正式" name="status"
						style=" display: inline-block" data-validate="required:请输入正确格式的数据" />
						</#if>
						<#if employee.status ==2>
						<input type="text" disabled="disabled" class="input w50" value="离职" name="status"
						style=" display: inline-block" data-validate="required:请输入正确格式的数据" />
						</#if>
						<div class="tips"></div>
					</div>
				</div>
				
				<div class="form-group" style="margin-left: 18%">
					<div class="label" style="float: left;">
						<label>工作经历：</label>
					</div>
					<div class="field">
						<textarea class="input" disabled="disabled" name="work_experience" style="width:50%; height: 90px;">${employee.work_experience}</textarea>
						<div class="tips"></div>
					</div>
				</div>
				<div class="form-group"
					style="display: block; width: 100%; margin-left: 225px;">
					<#if employee.electronic_resume_url==null>
						<div style="float: left; margin-left: 30px; margin-right: 30px;">未上传</div>
					</#if>
					<#if employee.electronic_resume_url!=null>
						<div style="float: left; margin-left: 30px; margin-right: 30px;">已上传</div>
					</#if>
					<div style="float: left;">
						<a href="${employee.electronic_resume_url}" id="preview" class="button bg-main" type="button">预览</a>
					</div>
					
				</div>
				<div class="phone">
					<div id="phone_up">
						<div id="up_text">
							<img id="pho" src="${employee.electronic_photshop_url}" style="width:140px;height: 140px;" >
						</div>
					</div>
					<input type="file" class="file_con" style="display: none" />
					
				</div>
				</#list>
				<div class="form-group">
					<div class="label">
						<label></label>
					</div>
					<div style="text-align: center;">
						<a class="button bg-main icon-check-square-o" href="/NfCrm/employee/queryEmployeeInfo.do">返回</a>
					</div>
			</div>
			
		</div>
	 </div>
	</div>

</body>
</html>
