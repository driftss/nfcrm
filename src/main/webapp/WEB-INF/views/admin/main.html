<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>后台欢迎页</title>
<link rel="stylesheet" href="/NfCrm/resources/css/reset.css" />
<link rel="stylesheet" href="/NfCrm/resources/css/content.css" />
<link rel="stylesheet" href="/NfCrm/resources/css/loginmain/public.css" />
<script type="text/javascript" src="/NfCrm/resources/js/calendar.js"></script>
</head>
<body marginwidth="0" marginheight="0" onload="startTime()">
	<div id="dcMain">
		<!-- 当前位置 -->
		<div id="urHere">
			欢迎<b><font color="black">${username}</font></b>登陆后台管理中心，当前时间<font
				color="black"><span id="time"></span></font>
		</div>
		<div id="index" class="mainBox"
			style="padding-top: 18px; height: auto !important; height: 550px; min-height: 550px;">

			<table width="100%" border="0" cellspacing="0" cellpadding="0"
				class="indexBoxTwo">
				<tr>
					<td width="65%" valign="top" class="pr">
						<div class="indexBox">
							<div class="boxTitle">网站基本信息</div>
							<ul>
								<table width="100%" border="0" cellspacing="0" cellpadding="7"
									class="tableBasic">

									<tr>

										<td>系统语言：</td>
										<td><strong>zh_cn</strong></td>
										<td>编码：</td>
										<td><strong>UTF-8</strong></td>
									</tr>
									<tr>
										<td>JAVA版本：</td>
										<td><strong>${hjbb}</strong></td>
										<td>安装日期：</td>
										<td><strong>2017年1月6日21:22:51</strong></td>
									</tr>
								</table>
							</ul>
						</div>
					</td>
					<td valign="top" class="pl">
						<div class="indexBox">
							<div class="boxTitle">管理员登录地址</div>
							<ul>
								<table width="100%" border="0" cellspacing="0" cellpadding="7"
									class="tableBasic">
									<tr>
										<th width="45%">IP地址</th>
										<th width="55%">登录时间时间</th>
									</tr>
									<tr>
										<td align="center">${ip}</td>
										<td align="center">${currTime}</td>
									</tr>
								</table>
							</ul>
						</div>
					</td>
				</tr>
			</table>
			<div class="indexBox">
				<div class="boxTitle">服务器信息</div>
				<ul>
					<table width="100%" border="0" cellspacing="0" cellpadding="7"
						class="tableBasic">
						<tr>
							<td width="120" valign="top">JAVA 版本：</td>
							<td valign="top">${yxsbb}</td>
							<td width="100" valign="top">MySQL 版本：</td>
							<td valign="top">5.5.40</td>
							<td width="100" valign="top">服务器操作系统：</td>
							<td valign="top">${czxt}</td>
						</tr>
						<tr>
							<td valign="top">文件上传限制：</td>
							<td valign="top">2M</td>
							<td valign="top">GD 库支持：</td>
							<td valign="top">是</td>
							<td valign="top">Web 服务器：</td>
							<td valign="top">Apache/2.4.10 (Win32) OpenSSL/0.9.8zb
								mod_fcgid/2.3.9</td>
						</tr>
					</table>
				</ul>
			</div>


		</div>
	</div>
</body>
</html>
