<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="/NfCrm/resources/css/pintuer.css">
<link rel="stylesheet" href="/NfCrm/resources/css/admin.css">
<script src="/NfCrm/resources/js/jquery.min.js"></script>
<script src="/NfCrm/resources/js/pintuer.js"></script>
</head>
<body>
	<div class="panel admin-panel">
		<div class="panel-head" id="add">
			<strong><span class="icon-pencil-square-o"></span>角色详情</strong>
		</div>
		<div class="body-content">
			<form method="post" class="form-x" action="../useradmin/addUserMsg.do">
				<div class="form-group">
					<div class="label">
						<label>用户姓名：</label>
					</div>
					<div class="field">
						<input type="text" class="input w50" value="${user.user_name}" name="user_name"
							data-validate="required:请输入正确格式的数据" disabled="disabled" />
						<div class="tips"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>用户ID：</label>
					</div>
					<div class="field">
						<input type="text" class="input w50" value="${user.user_id}" name="user_group"
							data-validate="required:请输入正确格式的数据" disabled="disabled" />
						<div class="tips"></div>
					</div>
				</div>
				
				<div class="form-group">
					<div class="label">
						<label>拥有角色：</label>
					</div>
					<div class="field">
						<#if user.user_no = "0001" >
							<#list permList as per>
								<#if per_index % 10 == 0 >
									<br>
								</#if>
								<input type="checkbox" id="${per.role_id}" name="id[]" value="${per.role_name}"  checked="checked" disabled="disabled" />${per.role_name}
							</#list>
						<#else>
							<#list rspList as userRole>
									<#if userRole_index % 10 == 0 >
										<br>
									</#if>
									<input type="checkbox" id="${userRole.role_id}" name="id[]" ${userRole.isChecked} value="${userRole.role_name}"   disabled="disabled" />${userRole.role_name}
							</#list>
						</#if>
					
						
						<div class="tips"></div>
					</div>
				</div>
				
				<div class="form-group">
					<div class="label">
						<label></label>
					</div>
					<div class="field">
						<a class="button bg-main icon-check-square-o" href="/NfCrm/useradmin/queryUserInfo.do">返回</a>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
