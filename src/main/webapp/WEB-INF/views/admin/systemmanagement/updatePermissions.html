<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="/NfCrm/resources/alert/sweet-alert.css">
<script type="text/javascript" src="/NfCrm/resources/alert/sweet-alert.min.js"></script>
<link rel="stylesheet" href="/NfCrm/resources/css/pintuer.css">
<link rel="stylesheet" href="/NfCrm/resources/css/admin.css">
<script src="/NfCrm/resources/js/jquery.min.js"></script>
<script src="/NfCrm/resources/js/pintuer.js"></script>
</head>
<body>
	<div class="panel admin-panel">
		<div class="panel-head" id="add">
			<strong><span class="icon-pencil-square-o"></span>编辑权限</strong>
		</div>
		<div class="body-content">
				<div class="form-group">
					<div class="label">
						<label>用户姓名：</label>
					</div>
					<div class="field">
						<input type="text" class="input w50" value="${user.user_name}" name="user_name"
							data-validate="required:请输入正确格式的数据" disabled="disabled" />
						<div class="tips"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>用户ID：</label>
					</div>
					<div class="field">
						<input type="text" class="input w50" id="userid" value="${user.user_id}" name="user_group"
							data-validate="required:请输入正确格式的数据" disabled="disabled" />
						<div class="tips"></div>
					</div>
				</div>
				
				<div class="form-group">
					<div class="label">
						<label>选择角色：</label>
					</div>
					<div class="field">
					
					<#list rspList as obj>
							<input type="checkbox" id="${obj.role_id}" ${obj.isChecked}  name="id[]" value="${obj.role_name}" />${obj.role_name}
					</#list>
					
						<div class="tips"></div>
					</div>
				</div>
				
				<div class="form-group">
					<div class="label">
						<label></label>
					</div>
					<div class="field">
						<button class="button bg-main icon-check-square-o" type="button" id="submit">保存</button>
						<a class="button bg-main icon-check-square-o" href="/NfCrm/useradmin/queryUserInfo.do">返回</a>
					</div>
				</div>
		</div>
	</div>
<script src="/NfCrm/resources/admin/systemmanagement/updatePermissions.js"></script>
</body>
</html>
